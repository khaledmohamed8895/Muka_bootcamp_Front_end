<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 (Form)</title>
    <style>
      form {
        width: fit-content;
        height: fit-content;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- start form App regiser -->
    <form action="#" method="get" autocomplete="on">
      <fieldset>
        <legend><b>App Register</b></legend>

        <label for="First Name">First Name</label>
        <br />
        <input
          type="text"
          name="First Name"
          id="First Name"
          required
          maxlength="10"
        />
        <br />
        <label for="Last Name">Last Name</label>
        <br />
        <input type="text" name="Last Name" id="First Name" required />
        <br />
        <label for="Email">Email</label>
        <br />
        <input type="email" name="Email" id="Email" required />
        <br />
        <label for="Password">Create Password</label>
        <br />
        <input type="password" name="Password" id="Password" required />
        <br />
        <label for="Conf Password">Confirm the password</label>
        <br />
        <input
          type="password"
          name="Conf Password"
          id="Conf Password"
          required
        />
        <br />
        <fieldset>
          <legend>Gender</legend>
          <input
            type="radio"
            name="gender"
            value="male"
            checked
            id="Male"
            required
          />
          <label for="Male">Male</label>
          <br />
          <input
            type="radio"
            name="gender"
            value="female"
            id="Female"
            required
          />
          <label for="Female">Female</label>
        </fieldset>
        <fieldset>
          <legend>Hobbies</legend>
          <input type="checkbox" name="hobbies" value="reading" id="reading" />
          <label for="reading"> reading</label>
          <br />
          <input
            type="checkbox"
            name="hobbies"
            value=" playing football"
            id="pf"
          />
          <label for="pf"> Playing football</label>
          <br />
          <input
            type="checkbox"
            name="hobbies"
            value="swimming"
            id="swimming"
          />
          <label for="swimming"> Swimming</label>
          <br />
          <input type="checkbox" name="hobbies" value="Gem" id="Gem" />
          <label for="Gem"> Gem</label>
          <br />
          <input type="checkbox" name="hobbies" value="coding" id="coding" />
          <label for="coding"> Coding</label>
        </fieldset>
        <br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </fieldset>
    </form>
    <!-- end form App regiser -->

    <hr />
    <!--  start form Contact Us-->
    <form action="">
      <fieldset>
        <legend><b>Contact Us</b></legend>

        <input type="text" name="user name" placeholder="User name" />
        <input type="Email" name="email" placeholder="Email" />
        <br /><br />
        <label for="">Your massage</label>
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="comments"
        ></textarea>
        <br />
        <button>send</button>
        <button>cancel</button>
      </fieldset>
    </form>
    <!--  End form Contact Us-->
  </body>
</html>
